{% extends 'base.html' %}
{% block content %}
    <div class="col-md-6 offset-md-3">
        <h1>Update Task</h1>
        <br>
        <form method="POST" action="{% url 'update_task' task.id %}">
            {% csrf_token %}
            {{ form.as_p }}

            <br>
            <button type="submit" class="btn btn-primary">Update Task</button>
        </form>
    </div>
{% endblock %}
